<h1>Ajax Example</h1>

<script src="Assert/js/jquery-3.7.1.min.js"></script>
<script>
    $('#ajax-button').click(function () {
        $.ajax({
            url: 'http://localhost:8080/HelloServlet_Web_exploded/hii',
            method: 'GET',
            async: true,
            success: function (response) {
                /*$("#img").attr("src", "image/icons8-person-94.png").show();*/
                $("#para").text(response)
            }
        });
    });
</script>
